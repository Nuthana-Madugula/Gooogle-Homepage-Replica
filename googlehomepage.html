<!DOCTYPE html>
<html>

    <meta charset="UTF-8">
    <title>Google replica</title>
    <link rel="stylesheet" href="./googlepage.css" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

        <nav>
            <a class="menuitem" href="/">Gmail</a>
            <a class="menuitem" href="/">Images</a>

                <div id="app-dropdown">
                    <div class="app-item">
                        <img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google Search"><p>Search</p>
                    </div>
                    <div class="app-item">
                        <img src="http://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="Google Drive"><p>Drive</p>
                    </div>
                    <div class="app-item">
                        <img src="https://th.bing.com/th/id/OIP.JshKge4vETXsFF7cwFqjdAHaHa?w=189&h=189&c=7&o=5&dpr=1.5&pid=1.7" alt="Google Calender "><p>calender</p>
                    </div>
                    <div class="app-item">
                        <img src="https://icons.iconarchive.com/icons/papirus-team/papirus-apps/512/google-photos-icon.png" alt="Google photos"><p>Photos</p>
                    </div>
                    <div class="app-item">
                        <img src="https://th.bing.com/th/id/OIP.oygtFLQecizdHpp6cHXfnQHaHa?w=189&h=189&c=7&o=5&dpr=1.5&pid=1.7" alt="maps"><p>Maps</p>
                    </div>
                    <div class="app-item">
                        <img src="https://th.bing.com/th/id/OIP.4BGKdT8OSAxhqLbq0GaaygHaHa?w=170&h=180&c=7&o=5&dpr=1.5&pid=1.7" alt="keep"><p>Keep</p>
                    </div>
    
                </div>
            </div>
            <span id="profilepic" class="material-icons">perm_identity</span>
        </nav>
    </header>
    <main>
        <section>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"/>
            <br>
            <div id="inputwrapper">
                <input id="searchbox"/>
                <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="Voice"/>
            </div>
            <div>
                <button class="custom-btn">I'm Feeling Lucky</button>
                <button class="custom-btn">Google Search</button>
            </div>
            
           
        </section>
    </main>
        
</body>
</html>
